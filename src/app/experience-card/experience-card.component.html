<div class="experienceCard">
    <div class="header">
        <div class="title">{{ title }}</div>
        <div class="date">{{ date }}</div>
        <div class="company">{{ company }}</div>
    </div>    
    <div class="detail">
        <div class="description">{{ description }}</div>
        <div class="tags">
            <div class="tag" *ngFor="let tag of tags">{{ tag }}</div>
        </div>
    <p></p>
</div>

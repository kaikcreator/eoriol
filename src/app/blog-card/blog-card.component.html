
<a href="{{item.link}}" target="_blank">
    <div *ngIf="item.image" class="image" [style.background-image]="'url(' + item.image + ')'"></div>
    <div *ngIf="!item.image" class="imageplaceholder">E</div>
    
    <div class="content">
        <header>
            <div class="date">{{item.date}}</div>
        </header>
        <h1>{{item.title}}</h1>
    </div>
</a>

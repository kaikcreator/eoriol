<app-hamburger-menu #menuBtn></app-hamburger-menu>
<a routerLink="/home" class="logo" ngx-scroll-to="hero-section">
  <h1>Enrique Oriol</h1>
</a>

<nav>
  <ng-container *ngIf="!pageNotFoundService.active">
    <a routerLink="/home" routerLinkActive="active" #home="routerLinkActive" (click)="scrollTop(home.isActive)">Home</a>
    <a routerLink="/home" ngx-scroll-to="about" ngx-scroll-to-offset="120">About me</a>
    <a routerLink="/home" ngx-scroll-to="books-and-courses" ngx-scroll-to-offset="120">Books & Courses</a>
    <a routerLink="/blog" routerLinkActive="active" #blog="routerLinkActive" (click)="scrollTop(blog.isActive)">Blog</a>
  </ng-container>
</nav>

<div class="contact">
  <button routerLink="/home" ngx-scroll-to="contact">GET IN TOUCH</button>
</div>

<app-menu-mobile *ngIf="menuBtn.open" 
  @ngIfAnimation (onClose)="menuBtn.open = false;">
</app-menu-mobile>
